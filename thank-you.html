        <style>
        
    
            .features-section {
                display: flex;
                flex-wrap: wrap;
                justify-content: space-around;
                text-align: center;
                padding: 20px;
                background: #000000;
            }
    
            .feature {
                flex: 1 1 300px;
                margin: 10px;
                padding: 20px;
                box-sizing: border-box;
                background: #ffffff;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }
    
            .feature i {
                font-size: 3rem;
                color: #f65151;
                margin-bottom: 10px;
            }
    
            .feature h3 {
                font-size: 1.5rem;
                color: #333;
                margin: 10px 0;
            }
    
            .feature p {
                font-size: 1rem;
                color: #555;
            }
    
            @media (max-width: 768px) {
                .features-section {
                    flex-direction: column;
                    align-items: center;
                }
    
                .feature {
                    flex: 1 1 auto;
                    width: 90%;
                }
            }
        </style>
    
    </head>
<body>
    <header>
        <nav>
          <div class="logo">
                <a href="index.html">
                    <img src="./assets/logo.jpg" alt="">
                </a>
            </div>
            <ul>
                <li><a href="index.html#products"><i class="fas fa-shopping-basket"></i> Explore</a></li>
                <li><a href="privacy.html"><i class="fas fa-user-lock"></i> Privacy</a></li>
                <li><a href="terms.html"><i class="fas fa-file-alt"></i> Terms</a></li>
                <li><a href="contact.html"><i class="fas fa-phone"></i> Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main class="thank-you">
        <div class="thank-you-content">
            <img src="./assets/thankyou.png" alt="Order Icon" class="thank-you-icon" />
            <h1>Thank you for choosing us!</h1>
            <p>
                We sincerely appreciate your support. If you have any questions or need assistance, don't hesitate to reach out. Enjoy your shopping experience!
            </p>
        </div>
    </main>

    <script>
        // Display order details
        const order = JSON.parse(localStorage.getItem('lastOrder'));
        if (order) {
            document.getElementById('orderDetails').innerHTML = `
                <h3><strong>Order Details</strong></h3>
                <p><strong>Product:</strong> ${order.product}</p>
                <p><strong>Price:</strong> $${order.price}</p>
                <p><strong>Date:</strong> ${new Date(order.date).toLocaleString()}</p>
            `;
        }
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let lastScrollTop = 0;
            const header = document.querySelector('header');
            
            if (!header) {
                console.error('Header element not found');
                return;
            }
    
            window.addEventListener('scroll', () => {
                let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                if (scrollTop > lastScrollTop && scrollTop > 100) {
                    // Scroll down
                    header.classList.add('hidden-header');
                } else {
                    // Scroll up
                    header.classList.remove('hidden-header');
                }
                lastScrollTop = scrollTop;
            });
        });
    </script>
</body>
